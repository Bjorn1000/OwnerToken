<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OwnerToken V1</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="bankMenu">
        <h1>Hello Banker</h1>
        <form onSubmit="App.mintTokens()" role="form">
          How much do you want to mint: <input type="text" class="mint"><br>
          <input type="submit" value="Submit">
        </form>
        Bank's balance: <input type="text" readonly=true class="bankBalance"> <br>
        Total Supply: <input type="text" readonly=true class="totalSupply">
    </div>
    <div class="voterMenu">
        <h1>Hello voter</h1>
        <form role="form" onSubmit="App.transferTokens()">
          How much do you want to collect?: <input type="text" class="transfer"><br>
          <input type="submit" value="Submit">
        </form>
        Bank's balance: <input type="text" readonly=true class="bankBalance"> <br>
        Your balance: <input type="text" readonly=true class="myBalance">
    </div>
    <p id="accountAddress"></p>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
